on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
name: Check
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.20.x
    - uses: actions/checkout@v3
    - run: go install golang.org/x/vuln/cmd/govulncheck@latest
    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...
    - run: go vet ./...
    - run: govulncheck ./...
